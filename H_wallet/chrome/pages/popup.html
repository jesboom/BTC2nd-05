<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body style="width: 25em; height: 40em">
    <div style="margin-top:0.4em;margin-left:0.4em;margin-bottom:2em">
      <a href="/popup.html">
        <img src="/images/harmoncia.png" />
      </a>
      <button style="float:right;margin:0em 0.6em;" class="btn-sm btn-info" id ="button-menu">메뉴</button>
      <button style="float:right;" id ="button-logout" class="btn-sm btn-light">잠금ddddd</button>
      <div style="float:right;margin-right:1em">
        <select id="network-select" class="form-select" aria-label="Default select example" style="width:6em;height:2em;">
          <option value="testnet">testnet</option>
          <option value="mainnet">mainnet</option>
        </select>
      </div>
    </div>

    <!-- 메뉴 -->
    <center id="menu" style="position:absolute;width:100%;">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button id="menu-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div style="word-wrap:break-word;" id="menu-account-list" class="modal-body">
            <h5 style="text-align:left">계정 리스트</h5>
          </div>
          <div style="background-color:rgb(250, 250, 250)" class="modal-body">
            <h5 style="text-align:left">기능</h5>
            <div id ="create-account" style="margin-top:0.1em;width:100%" class="btn btn-warning">계정 생성</div>
            <div id ="import-account" style="margin-top:0.1em;width:100%" class="btn btn-warning">계정 불러오기</div>
          </div>
        </div>
      </div>
    </center>

    <div id="step-main" style="margin:1em;word-wrap:break-word;">
    <div>
      <center>
        
        <h3 style="margin-top:1em" id="mainBalance">...</h3>
        <h5 style="color:rgb(3, 0, 0)" id="mainKrw">&nbsp;</h5>
        <p style="margin-top:1em;font-size:0.8em" id="mainAddress">&nbsp;</p>
      </center>
    </div>

    <div>
      <center>
        <div>
          Shard :
          <select id="shard-select" class="form-select" aria-label="Default select example">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div style="margin-top:4em">
          <button style="width:70%" class="btn btn-danger" id ="button-transfer">전송</button>
        </div>
      </center>
    </div>

    <!-- 활동 내역 -->
    <div id="activity-list" style="text-align:left;word-wrap:break-word;margin-top:3em;">
    &nbsp;</br>
    </div>
    </div>

    <!-- 스텝. 개인키 확인을 위한 비밀번호 입력 -->
    <div id="step-password">
      <!-- <img style="width:100%" src="/images/banner.jpeg" /> -->
      <center style="margin:1em 1em;padding:1em 0.4em">
        <h4>암호를 입력하세요</h4>
        <p style="margin-top:1em">개인키 정보를 복호화하기 위해서는 당신의 암호가 필요합니다</p>
        <p style="text-align:left;font-size:0.9em;margin-top:4em;margin-bottom:-0.1em">암호</p>
        <input style="width:100%" type="password" id="pwd-login" autofocus />
        <div style="margin:3em 0em 1.6em 0em">
          <button style="width:80%" class="btn-lg btn-primary" id="button-password">확인</button>
        </div>
      </center>
    </div>

    <!-- 스텝. 개인키 확인 -->
    <div id="step-private-key">
      <div style="margin:1em;padding:1em 0.4em">
        <center>
          <h5>계정 주소</h5>
          <div style="height:3em;margin-bottom:2em;">
            <p id="publicKey-data" style="word-wrap:break-word;"></p>
          </div>
          <h4 style="margin-top:2em">개인키 정보</h4>
          <p style="margin-top:1em">친구에게 알려주면 친구는 부자, 당신은 거지</p>
          <div style="height:3em;margin-bottom:6em;">
            <h5 id="privateKey-data" style="word-wrap:break-word;background-color: #DDD"></h5>
          </div>
          <div style="margin-bottom:2em">
            <a href="/pages/main.html"><button class="btn btn-primary" id="button-step-5">돌아가기</button></a>
          </div>
        </center>
      </div>
    </div>


    <!-- 스텝. 전송 -->
    <div id="step-transfer">
      <center style="margin:1em 1em;padding:1em 0.4em">
        <h4>코인 전송</h4>
        <div style="margin-top:2em;height:5em;">
          <div style="float:left;width:70%">
            <p style="text-align:left;font-size:0.9em;margin-bottom:-0.1em">받는 주소</p>
            <input style="width:100%" type="text" id="transfer-to"/>
          </div>
          <div style="float:left;width:5%">
          &nbsp;</div>
          <div style="float:left;width:25%">
            <p style="text-align:left;font-size:0.9em;margin-bottom:-0.1em">To Shard</p>
            <select id="transfer-shard" style="width:100%;height:1.9em;" class="form-select" aria-label="Default select example">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <div style="height:6em;">
          <div style="float:left;width:70%">
            <p style="text-align:left;font-size:0.9em;margin-bottom:-0.1em">출금수량</p>
            <input style="width:100%" type="text" id="transfer-amount"/>
          </div>
          <div style="float:left;width:5%">
          &nbsp;</div>
<!-- 전송가능수량? -->
          <p id="transfer-balance" style="color:red;text-align:left;font-size:0.9em;margin-bottom:-0.1em"></p>
        </div>
        
        <div style="height:5em;">
          <div style="float:left;width:25%">
            <p style="text-align:left;font-size:0.9em;margin-bottom:-0.1em">Gas Price</p>
            <input style="width:100%" type="text" id="transfer-gas-price" value=""/>
          </div>
          <div style="float:left;width:5%">
          &nbsp;</div>
          <div style="float:left;width:25%">
            <p style="text-align:left;font-size:0.9em;margin-bottom:-0.1em">Gas Limit</p>
            <input style="width:100%" type="text" id="transfer-gas-limit" value=""/>
          </div>
          <div style="float:left;width:5%">
          &nbsp;</div>
          <div style="float:left;width:40%">
            <p style="text-align:left;font-size:0.9em;margin-bottom:-0.1em">FEE</p>
            <input style="width:100%" type="text" id="transfer-gas-fee" value="" disabled/>
          </div>
        </div>

        <!-- <div style="height:3em;">
          <div style="float:left;width:100%">
            <p style="text-align:left;font-size:0.9em;margin-bottom:-0.1em">Input 데이터 (optional)</p>
            <textarea style="width:100%" type="text" id="transfer-input" class="form-control" rows="2"></textarea>
          </div>
        </div> -->

        <div style="margin-top:2em">
          <button style="width:30%" class="btn btn-default" id="button-transfer-cancel">취소</button>
          <button style="width:30%" class="btn btn-danger" id="button-transfer-commit">전송</button>
        </div>
      </center>
    </div>

      <p id="account-stored"></p>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
    <script src="/scripts/SHA256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
